<html>
    <head>
        <title>home</title>
        <style>
            .hide{
                display:none;
            }
            #logout {
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <ul id="non-login">
            <li><a href="/login">登入</a></li>
        </ul>
        <ul id="login" class="hide">
            <li id="username"></li>
            <li id="logout" onclick="logout()">登出</li>
        </ul>
    </body>
    <script>
(function(){
    let jwt = localStorage.getItem("jwt");
    if(jwt !== null){
        fetch("/isLogin",{
            headers:{
                "Authorization": "Bearer "+ jwt 
            }
        })
        .then(function(res){
            return res.json();
        })
        .then(function(data){
            if(data.login){
                document.getElementById("non-login").classList.toggle("hide");
                document.getElementById("login").classList.toggle("hide");
                document.getElementById("username").innerText = data.username;
            }        
        })    
    }
})()
function logout(){
    //移除jwt
    localStorage.removeItem("jwt");
    //刷新頁面
    location.href = "/";
}
    </script>
</html>
