<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  

    <div>
      <button onclick="gameStart()">
          <kbd>start</kbd>
          <kbd >score:<div class ="score"></div></kbd>
      </button>
    </div>

  <div class="keys">

    <div>

      <div>
        <button onclick="play_Click(81)">
          <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound"></span>
          </div></button>
        <button onclick="play_Click(87)"><div data-key="87" class="key">
             <kbd>W</kbd>
            <span class="sound"></span>
          </div></button>
        <button onclick="play_Click(69)">
            <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound"></span>
          </div></button>
      </div>
      <div><button onclick="play_Click(65)"><div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div></button>
        <button onclick="play_Click(83)"><div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div></button>
        <button onclick="play_Click(68)"><div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div></button></div>
      <div> <button onclick="play_Click(90)"><div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound"></span>
    </div></button>
        <button onclick="play_Click(88)"><div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound"></span>
    </div></button>
        <button onclick="play_Click(67)"><div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound"></span>
    </div></button>
      </div>
    </div>
  </div>

  


  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/openhat.wav"></audio>
  <audio data-key="83" src="sounds/boom.wav"></audio>
  <audio data-key="68" src="sounds/ride.wav"></audio>
  <audio data-key="90" src="sounds/snare.wav"></audio>
  <audio data-key="88" src="sounds/tom.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>
